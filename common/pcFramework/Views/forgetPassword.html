	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="description" content="上海深水港国际物流有限公司位于中国（上海）自由贸易试验区同汇路1号，于2005年9月30日在自贸区市场监督管理局登记成立，是由上港集团物流有限公司和上海同盛物流园区投资开发有限公司共同投资建立的专业物流服务企业，公司经营范围包括集装箱装卸、堆存及存货管理，集装箱拆装箱等。">

		<link rel="stylesheet" href="../css/styles.min.css">
		<link rel="stylesheet" href="../Js/others/element/element.min.css" />

		<link rel="icon" sizes="any" mask="" href="../Images/icon_favicon.ico">
		<title>深水港</title>

	<body class="d-container">
		<div id="div-register">
			<el-header height="90">
				<el-container>
					<el-row class="d-container d-padded-t-20 d-padded-b-20" type="flex" align="middle">
						<el-col :span="12">
							<el-row type="flex" align="middle">
								<img src="../Images/logo/logo_blue.png" />
							</el-row>
						</el-col>
						<el-col :span="12" class="d-text-right">
							<span class="d-text-gray9">咨询热线：</span><em class="el-tag--danger">86-21-68281111</em>
							<span class="d-text-gray9 d-lineseptal">已有账号？</span>
							<a href="login.html" class=" d-padded-l-5">直接登录</a>
							<a href="index.html" class="d-lineseptal d-padded-r-5">首页</a>
						</el-col>
					</el-row>
				</el-container>
			</el-header>

			<el-main style="padding: 0;"  >
				<el-row type="flex" align="middle" class="d-loginCon" >
					<el-col :span="24">
						<el-row type="flex" justify="end">
							<el-col :span="14" :pull="4">
								<div class="d-background-white d-padded-60" style="width: 60%;margin-left: 10%;">
									<el-row class="d-margin-b-30" type="flex" align="middle" justify="center">
										<el-col :span="24" class="d-pageHead">
											<h2 class="d-text-center d-margin-b-10">找回密码</h2>
										</el-col>
									</el-row>
									<el-form status-icon ref="userInfo" label-width="100px">
										<el-row>
											<el-col >
												<el-form-item label="原密码：">
													<el-input type="password" v-model="info.oldPwd" placeholder="请输入原密码"  autocomplete="off"></el-input>
												</el-form-item>
											</el-col>
										</el-row>
										<el-row>
											
											<el-col >
												<el-form-item label="新密码：">
													<el-input type="password" v-model="info.newPwd" placeholder="请输入新密码" autocomplete="off"></el-input>
												</el-form-item>
											</el-col>
										</el-row>
										<el-row>											
											<el-col >
												<el-form-item label="确认新密码：">
													<el-input type="password" v-model="info.newConfirmPwd" placeholder="请输入确认密码" autocomplete="off"></el-input>
												</el-form-item>
											</el-col>
										</el-row>
										<div class="d-margin-b-30">
											<el-row>
												<el-col :span="5" :offset="9">
													<el-button type="primary" @click="Save()" style="width: 100%;">提交</el-button>
												</el-col>
											</el-row>
										</div>
									</el-form>
								</div>
							</el-col>
						</el-row>
					</el-col>
				</el-row>
			</el-main>

			<el-footer height="auto">
				<div class="d-container d-padded-20 d-text-gray6">
					<el-row type="flex" align="middle" justify="center">
						<el-col class="d-margin-b-5">
							<div class="d-text-center">深水港国际物流客户受理渠道 &nbsp;|&nbsp;&nbsp;电话：400-821-5358&nbsp;&nbsp;传真：86-21-68281097&nbsp;&nbsp;地址：中国（上海）自由贸易试验区同汇路1号 </div>
						</el-col>
					</el-row>
					<el-row type="flex" align="middle" justify="center">
						<el-col>
							<div class="d-text-center">
								<span style="padding-right: 2rem;">沪ICP备10013911号 © 2018 上海深水港国际物流有限公司 版权所有 </span>
								<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31022102000164"><img src="../Images/beiangov.png" class="d-margin-r-15 d-vertical-bottom" />沪公网安备 31022102000164号</a>
							</div>
						</el-col>
					</el-row>
				</div>
			</el-footer>

		</div>
